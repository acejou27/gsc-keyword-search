name: 🔍 真實 Google 搜索與點擊

on:
  workflow_dispatch:
    inputs:
      search_mode:
        description: '搜索模式'
        required: true
        default: 'csv'
        type: choice
        options:
        - csv
        - manual
      search_query:
        description: '搜索詞 (手動模式)'
        required: false
        default: 'Python 教學'
      target_keywords:
        description: '目標關鍵字 (手動模式，用逗號分隔)'
        required: false
        default: 'Django,Flask'
      max_pages:
        description: '最大搜索頁數'
        required: false
        default: '5'
        type: choice
        options:
        - '3'
        - '5'
        - '10'
      target_domain:
        description: '目標網域 (要點擊的網站)'
        required: false
        default: 'docs.djangoproject.com'
  schedule:
    - cron: '0 */6 * * *'  # 每6小時執行一次
  push:
    paths:
      - 'keywords.csv'

permissions:
  contents: write

jobs:
  search:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 檢出代碼
      uses: actions/checkout@v4
    
    - name: 🔧 設置 Node.js 環境
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: 📦 安裝 Puppeteer
      run: |
        npm init -y
        npm install puppeteer csv-parser
        
        # 安裝中文字體支援
        sudo apt-get update
        sudo apt-get install -y fonts-noto-cjk fonts-liberation
    
    - name: 📁 創建目錄
      run: |
        mkdir -p results reports docs/results docs/reports
    
    - name: 🔍 執行真實 Google 搜索
      run: |
        cat > real-search.js << 'EOF'
        const puppeteer = require('puppeteer');
        const fs = require('fs').promises;
        const csv = require('csv-parser');
        
        class RealGoogleSearch {
          constructor() {
            this.results = [];
            this.startTime = new Date();
          }
        
          async run() {
            console.log('🚀 開始執行真實 Google 搜索');
            
            try {
              const searchParams = await this.getSearchParameters();
              console.log('📋 搜索參數:', searchParams);
              
              for (const params of searchParams) {
                await this.executeRealSearch(params);
                // 隨機延遲避免被檢測
                await this.randomDelay(5000, 15000);
              }
              
              await this.saveResults();
              console.log('✅ 搜索任務完成');
              
            } catch (error) {
              console.error('❌ 搜索任務失敗:', error);
              process.exit(1);
            }
          }
        
          async getSearchParameters() {
            const params = [];
            
            // 從環境變量獲取參數（手動觸發）
            if (process.env.SEARCH_MODE === 'manual' && process.env.SEARCH_QUERY) {
              params.push({
                searchQuery: process.env.SEARCH_QUERY,
                targetKeywords: process.env.TARGET_KEYWORDS.split(',').map(k => k.trim()),
                targetDomain: process.env.TARGET_DOMAIN || '',
                maxPages: parseInt(process.env.MAX_PAGES) || 5
              });
            } else {
              // 從 CSV 文件讀取參數
              try {
                const csvData = await this.readCSVFile('keywords.csv');
                params.push(...csvData);
              } catch (error) {
                console.warn('⚠️ 無法讀取 CSV 文件，使用默認參數');
                params.push({
                  searchQuery: 'Python 教學',
                  targetKeywords: ['Django'],
                  targetDomain: 'docs.djangoproject.com',
                  maxPages: 5
                });
              }
            }
            
            return params;
          }
        
          async readCSVFile(filePath) {
            const results = [];
            
            return new Promise((resolve, reject) => {
              const stream = require('fs').createReadStream(filePath)
                .pipe(csv({ headers: false }))
                .on('data', (row) => {
                  const values = Object.values(row).filter(v => v && v.trim());
                  if (values.length >= 2) {
                    const targetKeyword = values[values.length - 1];
                    const searchKeywords = values.slice(0, -1);
                    
                    searchKeywords.forEach(searchQuery => {
                      results.push({
                        searchQuery: searchQuery.trim(),
                        targetKeywords: [targetKeyword.trim()],
                        targetDomain: process.env.TARGET_DOMAIN || '',
                        maxPages: 5
                      });
                    });
                  }
                })
                .on('end', () => resolve(results))
                .on('error', reject);
            });
          }
        
          async executeRealSearch({ searchQuery, targetKeywords, targetDomain, maxPages }) {
            console.log(`🔍 真實搜索: "${searchQuery}" -> [${targetKeywords.join(', ')}]`);
            
            let browser;
            try {
              browser = await puppeteer.launch({
                headless: 'new',
                args: [
                  '--no-sandbox',
                  '--disable-setuid-sandbox',
                  '--disable-dev-shm-usage',
                  '--disable-gpu',
                  '--no-first-run',
                  '--disable-extensions',
                  '--disable-plugins',
                  '--disable-images', // 加快載入速度
                  '--user-agent=Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36'
                ]
              });
        
              const page = await browser.newPage();
              await this.setupPage(page);
              
              const searchResults = await this.performRealSearch(page, searchQuery, targetKeywords, targetDomain, maxPages);
              
              this.results.push({
                searchQuery,
                targetKeywords,
                targetDomain,
                results: searchResults,
                timestamp: new Date().toISOString(),
                success: true
              });
              
              console.log(`✅ 完成搜索: ${searchQuery}`);
              
            } catch (error) {
              console.error(`❌ 搜索失敗 "${searchQuery}":`, error.message);
              
              this.results.push({
                searchQuery,
                targetKeywords,
                targetDomain,
                error: error.message,
                timestamp: new Date().toISOString(),
                success: false
              });
            } finally {
              if (browser) {
                await browser.close();
              }
            }
          }
        
          async setupPage(page) {
            // 設置視窗大小
            await page.setViewport({ 
              width: 1366 + Math.floor(Math.random() * 100), 
              height: 768 + Math.floor(Math.random() * 100) 
            });
            
            // 設置語言和地區
            await page.setExtraHTTPHeaders({
              'Accept-Language': 'zh-TW,zh;q=0.9,en;q=0.8'
            });
            
            // 隱藏自動化特徵
            await page.evaluateOnNewDocument(() => {
              Object.defineProperty(navigator, 'webdriver', {
                get: () => undefined,
              });
            });
          }
        
          async performRealSearch(page, searchQuery, targetKeywords, targetDomain, maxPages) {
            const results = {};
            
            // 初始化結果
            targetKeywords.forEach(keyword => {
              results[keyword] = { found: false, clicked: false };
            });
        
            try {
              // 訪問 Google 搜索
              const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}&hl=zh-TW&gl=TW`;
              console.log(`  🌐 訪問: ${searchUrl}`);
              
              await page.goto(searchUrl, { 
                waitUntil: 'networkidle2',
                timeout: 30000 
              });
        
              // 檢查是否有驗證碼或被封鎖
              if (await this.checkForCaptcha(page)) {
                throw new Error('遇到 Google 驗證碼或反爬蟲機制');
              }
        
              // 搜索多頁
              for (let currentPage = 1; currentPage <= maxPages; currentPage++) {
                console.log(`  📄 搜索第 ${currentPage} 頁`);
                
                try {
                  await page.waitForSelector('#search', { timeout: 10000 });
                  
                  // 模擬人類滾動行為
                  await this.humanLikeScroll(page);
                  
                  // 搜索關鍵字並點擊
                  const pageResults = await this.searchAndClickOnPage(page, targetKeywords, targetDomain, currentPage);
                  
                  // 更新結果
                  Object.keys(pageResults).forEach(keyword => {
                    if (pageResults[keyword].found && !results[keyword].found) {
                      results[keyword] = pageResults[keyword];
                    }
                  });
        
                  // 檢查是否都找到並點擊了
                  const allProcessed = targetKeywords.every(keyword => 
                    results[keyword].found && (results[keyword].clicked || !targetDomain)
                  );
                  if (allProcessed) break;
        
                  // 下一頁
                  if (currentPage < maxPages) {
                    const hasNext = await this.goToNextPage(page);
                    if (!hasNext) break;
                  }
                  
                } catch (error) {
                  console.warn(`  ⚠️ 第 ${currentPage} 頁搜索出錯:`, error.message);
                  break;
                }
              }
        
            } catch (error) {
              console.error('搜索執行錯誤:', error);
              throw error;
            }
        
            return results;
          }
        
          async searchAndClickOnPage(page, targetKeywords, targetDomain, pageNumber) {
            const results = {};
            
            // 獲取所有搜索結果
            const searchResults = await page.$$eval('#search .g', (elements) => {
              return elements.map((el, index) => {
                const titleEl = el.querySelector('h3');
                const linkEl = el.querySelector('a');
                const snippetEl = el.querySelector('.VwiC3b, .s3v9rd, .st');
                
                return {
                  position: index + 1,
                  title: titleEl ? titleEl.textContent : '',
                  url: linkEl ? linkEl.href : '',
                  snippet: snippetEl ? snippetEl.textContent : '',
                  element: index // 用於後續點擊
                };
              });
            });
        
            for (const keyword of targetKeywords) {
              results[keyword] = { found: false, clicked: false };
              
              for (const result of searchResults) {
                const searchText = `${result.title} ${result.snippet}`.toLowerCase();
                const urlMatch = targetDomain ? result.url.includes(targetDomain) : true;
                
                if (searchText.includes(keyword.toLowerCase()) && urlMatch) {
                  results[keyword] = {
                    found: true,
                    page: pageNumber,
                    position: result.position,
                    url: result.url,
                    title: result.title,
                    snippet: result.snippet,
                    clicked: false
                  };
                  
                  console.log(`    ✅ 找到 "${keyword}" 在第 ${pageNumber} 頁第 ${result.position} 位`);
                  
                  // 如果指定了目標網域，嘗試點擊
                  if (targetDomain && result.url.includes(targetDomain)) {
                    try {
                      console.log(`    🖱️ 嘗試點擊: ${result.title}`);
                      
                      // 找到對應的元素並點擊
                      const linkElements = await page.$$('#search .g a');
                      if (linkElements[result.element]) {
                        // 滾動到元素位置
                        await page.evaluate((element) => {
                          element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }, linkElements[result.element]);
                        
                        await this.randomDelay(1000, 3000);
                        
                        // 點擊鏈接
                        await linkElements[result.element].click();
                        
                        // 等待頁面載入
                        await page.waitForNavigation({ waitUntil: 'networkidle2', timeout: 15000 });
                        
                        // 在目標頁面停留一段時間
                        await this.simulateUserBehavior(page);
                        
                        results[keyword].clicked = true;
                        console.log(`    ✅ 成功點擊並訪問: ${result.url}`);
                        
                        // 返回搜索結果頁
                        await page.goBack();
                        await page.waitForSelector('#search', { timeout: 10000 });
                        
                      }
                    } catch (clickError) {
                      console.warn(`    ⚠️ 點擊失敗: ${clickError.message}`);
                    }
                  }
                  
                  break;
                }
              }
            }
        
            return results;
          }
        
          async simulateUserBehavior(page) {
            console.log(`    👤 模擬用戶行為...`);
            
            try {
              // 隨機滾動頁面
              const scrollTimes = Math.floor(Math.random() * 5) + 2;
              for (let i = 0; i < scrollTimes; i++) {
                const scrollAmount = Math.floor(Math.random() * 800) + 200;
                await page.evaluate((amount) => {
                  window.scrollBy(0, amount);
                }, scrollAmount);
                await this.randomDelay(800, 2000);
              }
              
              // 停留時間
              const stayTime = Math.floor(Math.random() * 10000) + 5000; // 5-15秒
              console.log(`    ⏰ 停留 ${Math.round(stayTime/1000)} 秒`);
              await this.randomDelay(stayTime, stayTime + 2000);
              
            } catch (error) {
              console.warn(`    ⚠️ 模擬用戶行為時出錯: ${error.message}`);
            }
          }
        
          async humanLikeScroll(page) {
            // 模擬人類滾動行為
            const scrollTimes = Math.floor(Math.random() * 3) + 1;
            for (let i = 0; i < scrollTimes; i++) {
              const scrollAmount = Math.floor(Math.random() * 500) + 200;
              await page.evaluate((amount) => {
                window.scrollBy(0, amount);
              }, scrollAmount);
              await this.randomDelay(500, 1500);
            }
          }
        
          async checkForCaptcha(page) {
            try {
              const captchaSelectors = [
                '#captcha-form',
                '.g-recaptcha',
                'iframe[src*="recaptcha"]'
              ];
        
              for (const selector of captchaSelectors) {
                const element = await page.$(selector);
                if (element) return true;
              }
        
              const title = await page.title();
              if (title.includes('驗證') || title.includes('unusual traffic')) {
                return true;
              }
        
              return false;
            } catch (error) {
              return false;
            }
          }
        
          async goToNextPage(page) {
            try {
              const nextButton = await page.$('#pnnext');
              if (!nextButton) return false;
        
              await Promise.all([
                page.waitForNavigation({ waitUntil: 'networkidle2' }),
                nextButton.click()
              ]);
        
              await this.randomDelay(2000, 5000);
              return true;
            } catch (error) {
              return false;
            }
          }
        
          async randomDelay(min, max) {
            const delay = Math.floor(Math.random() * (max - min + 1)) + min;
            await new Promise(resolve => setTimeout(resolve, delay));
          }
        
          async saveResults() {
            const timestamp = new Date().toISOString();
            
            const detailedResults = {
              timestamp: timestamp,
              duration: new Date() - this.startTime,
              totalSearches: this.results.length,
              successfulSearches: this.results.filter(r => r.success).length,
              results: this.results
            };
            
            // 保存詳細結果
            await fs.writeFile('results/latest.json', JSON.stringify(detailedResults, null, 2));
            
            // 生成 HTML 報告
            await this.generateHTMLReport(detailedResults);
            
            // 複製到 docs 目錄
            await fs.mkdir('docs/results', { recursive: true });
            await fs.mkdir('docs/reports', { recursive: true });
            await fs.writeFile('docs/results/latest.json', JSON.stringify(detailedResults, null, 2));
            
            console.log(`💾 結果已保存`);
          }
        
          async generateHTMLReport(data) {
            const html = `
        <!DOCTYPE html>
        <html lang="zh-TW">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>真實 Google 搜索報告</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
                .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
                .header { background: #4CAF50; color: white; padding: 25px; border-radius: 8px; text-align: center; margin-bottom: 25px; }
                .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 25px 0; }
                .stat { text-align: center; padding: 20px; background: #e8f5e8; border-radius: 8px; }
                .result { border: 1px solid #ddd; margin: 20px 0; padding: 25px; border-radius: 8px; background: #fafafa; }
                .success { border-left: 5px solid #4CAF50; }
                .failed { border-left: 5px solid #f44336; }
                .found { color: #4CAF50; font-weight: bold; }
                .clicked { color: #2196F3; font-weight: bold; }
                .not-found { color: #f44336; }
                a { color: #1976D2; text-decoration: none; }
                a:hover { text-decoration: underline; }
                .keyword-result { margin: 10px 0; padding: 15px; background: white; border-radius: 5px; }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="header">
                    <h1>🔍 真實 Google 搜索報告</h1>
                    <p>生成時間: ${new Date(data.timestamp).toLocaleString('zh-TW')}</p>
                    <p>⚠️ 此報告記錄真實的 Google 搜索和點擊行為</p>
                </div>
                
                <div class="stats">
                    <div class="stat">
                        <h3>${data.totalSearches}</h3>
                        <p>總搜索次數</p>
                    </div>
                    <div class="stat">
                        <h3>${data.successfulSearches}</h3>
                        <p>成功搜索</p>
                    </div>
                    <div class="stat">
                        <h3>${data.totalSearches > 0 ? Math.round((data.successfulSearches / data.totalSearches) * 100) : 0}%</h3>
                        <p>成功率</p>
                    </div>
                    <div class="stat">
                        <h3>${Math.round(data.duration / 1000)}s</h3>
                        <p>執行時間</p>
                    </div>
                </div>
                
                <h2>🔍 詳細搜索結果</h2>
                
                ${data.results.map(result => {
                  if (!result.success) {
                    return `
                      <div class="result failed">
                        <h3>❌ ${result.searchQuery}</h3>
                        <p><strong>錯誤:</strong> ${result.error}</p>
                        <p><strong>目標關鍵字:</strong> ${result.targetKeywords.join(', ')}</p>
                        <p><strong>目標網域:</strong> ${result.targetDomain || '未指定'}</p>
                      </div>
                    `;
                  }
                  
                  return `
                    <div class="result success">
                      <h3>✅ ${result.searchQuery}</h3>
                      <p><strong>搜索時間:</strong> ${new Date(result.timestamp).toLocaleString('zh-TW')}</p>
                      <p><strong>目標網域:</strong> ${result.targetDomain || '未指定'}</p>
                      
                      ${result.targetKeywords.map(keyword => {
                        const keywordResult = result.results[keyword];
                        return `
                          <div class="keyword-result">
                            <h4>${keyword}</h4>
                            ${keywordResult.found ? `
                              <p class="found">✅ 找到 - 第 ${keywordResult.page} 頁第 ${keywordResult.position} 位</p>
                              <p><a href="${keywordResult.url}" target="_blank">${keywordResult.title}</a></p>
                              <p>${keywordResult.snippet}</p>
                              ${keywordResult.clicked ? 
                                '<p class="clicked">🖱️ 已點擊訪問 (將在 GSC 中顯示點擊)</p>' : 
                                '<p>👁️ 僅曝光 (將在 GSC 中顯示曝光)</p>'
                              }
                            ` : `
                              <p class="not-found">❌ 未找到</p>
                            `}
                          </div>
                        `;
                      }).join('')}
                    </div>
                  `;
                }).join('')}
                
                <div style="text-align: center; margin-top: 40px; padding: 20px; background: #fff3cd; border-radius: 8px;">
                    <h3>📊 Google Search Console 影響</h3>
                    <p>此次搜索將在您的 Google Search Console 中產生：</p>
                    <ul style="text-align: left; display: inline-block;">
                        <li><strong>曝光數據:</strong> 所有找到的關鍵字都會增加曝光次數</li>
                        <li><strong>點擊數據:</strong> 成功點擊的結果會增加點擊次數</li>
                        <li><strong>CTR 影響:</strong> 點擊率 = 點擊次數 ÷ 曝光次數</li>
                        <li><strong>排名數據:</strong> 會記錄關鍵字的平均排名位置</li>
                    </ul>
                </div>
                
                <div style="text-align: center; margin-top: 30px; color: #666;">
                    <p>🤖 由 GitHub Actions 自動執行真實搜索</p>
                    <p>⚠️ 請適度使用，避免觸發 Google 反爬蟲機制</p>
                </div>
            </div>
        </body>
        </html>`;
            
            await fs.writeFile('reports/latest-report.html', html);
            await fs.writeFile('docs/reports/latest-report.html', html);
          }
        }
        
        // 執行搜索
        if (require.main === module) {
          const engine = new RealGoogleSearch();
          engine.run();
        }
        EOF
        
        # 執行真實搜索
        node real-search.js
      env:
        SEARCH_MODE: ${{ github.event.inputs.search_mode || 'csv' }}
        SEARCH_QUERY: ${{ github.event.inputs.search_query }}
        TARGET_KEYWORDS: ${{ github.event.inputs.target_keywords }}
        MAX_PAGES: ${{ github.event.inputs.max_pages || '5' }}
        TARGET_DOMAIN: ${{ github.event.inputs.target_domain }}
    
    - name: 📤 提交結果到倉庫
      if: success()
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        git add results/ reports/ docs/
        
        if ! git diff --staged --quiet; then
          git commit -m "🔍 真實搜索結果更新 - $(date '+%Y-%m-%d %H:%M:%S')

🤖 由 GitHub Actions 自動執行真實 Google 搜索
👤 觸發者: ${{ github.actor }}
🔢 運行編號: ${{ github.run_number }}
📊 搜索模式: ${{ github.event.inputs.search_mode || 'csv' }}
🌐 目標網域: ${{ github.event.inputs.target_domain || '從CSV讀取' }}"
          git push
          echo "✅ 真實搜索結果已提交到倉庫"
        fi
    
    - name: 📊 創建執行摘要
      if: success()
      run: |
        echo "## 🎉 真實 Google 搜索完成！" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ⚠️ 重要說明" >> $GITHUB_STEP_SUMMARY
        echo "此次執行了**真實的 Google 搜索和點擊**，將會在您的 Google Search Console 中產生真實數據：" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- 📈 **曝光數據**: 所有找到的關鍵字都會增加曝光次數" >> $GITHUB_STEP_SUMMARY
        echo "- 🖱️ **點擊數據**: 成功點擊的結果會增加點擊次數" >> $GITHUB_STEP_SUMMARY
        echo "- 📊 **CTR 影響**: 會影響您網站的點擊率數據" >> $GITHUB_STEP_SUMMARY
