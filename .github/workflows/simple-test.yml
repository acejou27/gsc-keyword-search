name: 🧪 簡單測試

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 檢出代碼
      uses: actions/checkout@v4
    
    - name: 📁 創建目錄和文件
      run: |
        # 創建必要目錄
        mkdir -p results reports docs/results docs/reports
        
        # 創建測試結果
        cat > results/latest.json << 'EOF'
        {
          "timestamp": "$(date -Iseconds)",
          "totalSearches": 3,
          "successfulSearches": 3,
          "duration": 5000,
          "results": [
            {
              "searchQuery": "Python 教學",
              "targetKeywords": ["Django"],
              "success": true,
              "timestamp": "$(date -Iseconds)",
              "results": {
                "Django": {
                  "found": true,
                  "page": 1,
                  "position": 3,
                  "title": "Django 官方教學文件",
                  "url": "https://docs.djangoproject.com/",
                  "snippet": "Django 是一個高級的 Python Web 框架..."
                }
              }
            }
          ]
        }
        EOF
        
        # 複製到 docs 目錄
        cp results/latest.json docs/results/
        
        # 創建簡單的 HTML 報告
        cat > reports/latest-report.html << 'EOF'
        <!DOCTYPE html>
        <html lang="zh-TW">
        <head>
            <meta charset="UTF-8">
            <title>GSC 搜索結果報告</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 20px; }
                .header { background: #4CAF50; color: white; padding: 20px; border-radius: 8px; }
                .result { border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 5px; background: #e8f5e8; }
            </style>
        </head>
        <body>
            <div class="header">
                <h1>🔍 GSC 關鍵字搜索報告</h1>
                <p>生成時間: $(date)</p>
            </div>
            
            <h2>📊 統計摘要</h2>
            <ul>
                <li>總搜索次數: 3</li>
                <li>成功搜索: 3</li>
                <li>成功率: 100%</li>
            </ul>
            
            <h2>🔍 搜索結果</h2>
            <div class="result">
                <h3>Python 教學</h3>
                <p><strong>目標關鍵字:</strong> Django</p>
                <p><strong>Django:</strong> ✅ 在第 1 頁第 3 位找到</p>
                <p><a href="https://docs.djangoproject.com/" target="_blank">Django 官方教學文件</a></p>
            </div>
            
            <footer style="margin-top: 40px; text-align: center; color: #666;">
                <p>🤖 由 GitHub Actions 自動生成</p>
            </footer>
        </body>
        </html>
        EOF
        
        # 複製到 docs 目錄
        cp reports/latest-report.html docs/reports/
        
        echo "✅ 測試文件創建完成！"
    
    - name: 📤 提交結果
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add results/ reports/ docs/
        
        if ! git diff --staged --quiet; then
          git commit -m "🧪 測試結果 - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
          echo "✅ 結果已提交"
        else
          echo "📝 沒有變更需要提交"
        fi
    
    - name: 📊 顯示摘要
      run: |
        echo "## 🎉 測試執行成功！" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ 創建了測試結果文件" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ 生成了 HTML 報告" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ 複製到 docs 目錄供 GitHub Pages 使用" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "🌐 請訪問: https://acejou27.github.io/gsc-keyword-search/" >> $GITHUB_STEP_SUMMARY