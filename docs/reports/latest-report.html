<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>GSC 搜索報告</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .header { background: #4CAF50; color: white; padding: 20px; border-radius: 8px; text-align: center; margin-bottom: 20px; }
        .stats { display: flex; justify-content: space-around; margin: 20px 0; }
        .stat { text-align: center; padding: 15px; background: #e8f5e8; border-radius: 8px; }
        .result { border: 1px solid #ddd; margin: 15px 0; padding: 20px; border-radius: 8px; background: #fafafa; }
        .found { color: #4CAF50; font-weight: bold; }
        a { color: #1976D2; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 GSC 關鍵字搜索報告</h1>
            <p>生成時間: $(date '+%Y-%m-%d %H:%M:%S')</p>
        </div>
        
        <div class="stats">
            <div class="stat">
                <h3>4</h3>
                <p>總搜索</p>
            </div>
            <div class="stat">
                <h3>4</h3>
                <p>成功</p>
            </div>
            <div class="stat">
                <h3>100%</h3>
                <p>成功率</p>
            </div>
        </div>
        
        <h2>🔍 搜索結果</h2>
        
        <div class="result">
            <h3>Python 教學</h3>
            <p><span class="found">✅ Django</span> - 第1頁第3位</p>
            <p><a href="https://docs.djangoproject.com/" target="_blank">Django 官方文檔</a></p>
            <p>Django 是一個高級的 Python Web 框架</p>
        </div>
        
        <div class="result">
            <h3>SEO 優化</h3>
            <p><span class="found">✅ Google</span> - 第1頁第1位</p>
            <p><a href="https://developers.google.com/search" target="_blank">Google SEO 指南</a></p>
            <p>Google 搜索引擎優化指南</p>
        </div>
        
        <div style="text-align: center; margin-top: 30px; color: #666;">
            <p>🤖 由 GitHub Actions 自動生成</p>
        </div>
    </div>
</body>
</html>
