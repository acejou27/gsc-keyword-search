<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSC關鍵字搜索工具 - 結果展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        
        .results-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .results-header h2 {
            color: #333;
            font-size: 1.8em;
        }
        
        .last-update {
            color: #666;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #e53e3e;
            background: #fed7d7;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .search-result {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .search-header {
            background: #f7fafc;
            padding: 15px 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .search-query {
            font-size: 1.2em;
            font-weight: 600;
            color: #2d3748;
        }
        
        .search-meta {
            color: #718096;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .keywords-list {
            padding: 20px;
        }
        
        .keyword-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .keyword-item:last-child {
            border-bottom: none;
        }
        
        .keyword-name {
            font-weight: 600;
            min-width: 150px;
            color: #2d3748;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            margin-right: 15px;
        }
        
        .status-found {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-not-found {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .result-details {
            flex: 1;
            margin-left: 15px;
        }
        
        .result-link {
            color: #3182ce;
            text-decoration: none;
            font-weight: 500;
        }
        
        .result-link:hover {
            text-decoration: underline;
        }
        
        .result-snippet {
            color: #718096;
            font-size: 0.9em;
            margin-top: 5px;
            line-height: 1.4;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .results-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 GSC關鍵字搜索工具</h1>
            <p>實時監控關鍵字排名，優化SEO策略</p>
        </div>
        
        <div class="dashboard" id="dashboard">
            <div class="card">
                <h3>📊 總搜索次數</h3>
                <div class="stat-number" id="totalSearches">-</div>
                <div class="stat-label">累計執行的搜索任務</div>
            </div>
            
            <div class="card">
                <h3>✅ 成功率</h3>
                <div class="stat-number" id="successRate">-</div>
                <div class="stat-label">搜索任務成功比例</div>
            </div>
            
            <div class="card">
                <h3>🎯 找到關鍵字</h3>
                <div class="stat-number" id="foundKeywords">-</div>
                <div class="stat-label">成功找到的目標關鍵字</div>
            </div>
            
            <div class="card">
                <h3>⏱️ 最後更新</h3>
                <div class="stat-number" id="lastUpdate" style="font-size: 1.2em;">-</div>
                <div class="stat-label">最近一次搜索時間</div>
            </div>
        </div>
        
        <div class="actions">
            <a href="#" class="btn btn-primary" id="refreshBtn">
                🔄 刷新數據
            </a>
            <a href="../keywords.csv" class="btn btn-secondary">
                📝 編輯關鍵字
            </a>
            <a href="../reports/latest-report.html" class="btn btn-secondary">
                📊 詳細報告
            </a>
            <a href="../../actions" class="btn btn-secondary">
                ⚙️ GitHub Actions
            </a>
        </div>
        
        <div class="results-section">
            <div class="results-header">
                <h2>🔍 最新搜索結果</h2>
                <div class="last-update" id="resultsLastUpdate">載入中...</div>
            </div>
            
            <div id="resultsContainer">
                <div class="loading">
                    <p>📡 正在載入搜索結果...</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>🤖 由 GitHub Actions 自動執行 | ⭐ GSC關鍵字搜索工具 v2.0</p>
        </div>
    </div>

    <script>
        // 載入搜索結果
        async function loadResults() {
            try {
                const response = await fetch('../results/latest.json');
                if (!response.ok) {
                    throw new Error('無法載入結果文件');
                }
                
                const data = await response.json();
                updateDashboard(data);
                displayResults(data);
                
            } catch (error) {
                console.error('載入結果時出錯:', error);
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="error">
                        <h3>❌ 載入失敗</h3>
                        <p>無法載入搜索結果。可能是還沒有執行過搜索，或者結果文件不存在。</p>
                        <p>請先執行一次搜索任務，或檢查 GitHub Actions 是否正常運行。</p>
                    </div>
                `;
            }
        }
        
        // 更新儀表板
        function updateDashboard(data) {
            document.getElementById('totalSearches').textContent = data.totalSearches || 0;
            document.getElementById('successRate').textContent = 
                data.totalSearches > 0 ? Math.round((data.successfulSearches / data.totalSearches) * 100) + '%' : '0%';
            
            // 計算找到的關鍵字數量
            let foundCount = 0;
            data.results.forEach(result => {
                if (result.success && result.results) {
                    result.targetKeywords.forEach(keyword => {
                        if (result.results[keyword] && result.results[keyword].found) {
                            foundCount++;
                        }
                    });
                }
            });
            document.getElementById('foundKeywords').textContent = foundCount;
            
            const lastUpdate = new Date(data.timestamp).toLocaleString('zh-TW');
            document.getElementById('lastUpdate').textContent = lastUpdate;
            document.getElementById('resultsLastUpdate').textContent = `最後更新: ${lastUpdate}`;
        }
        
        // 顯示搜索結果
        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            
            if (!data.results || data.results.length === 0) {
                container.innerHTML = `
                    <div class="error">
                        <h3>📭 暫無搜索結果</h3>
                        <p>還沒有執行過搜索任務。請先添加關鍵字並執行搜索。</p>
                    </div>
                `;
                return;
            }
            
            const resultsHTML = data.results.map(result => {
                if (!result.success) {
                    return `
                        <div class="search-result">
                            <div class="search-header">
                                <div class="search-query">❌ ${result.searchQuery}</div>
                                <div class="search-meta">搜索失敗: ${result.error}</div>
                            </div>
                        </div>
                    `;
                }
                
                const keywordsHTML = result.targetKeywords.map(keyword => {
                    const keywordResult = result.results[keyword];
                    const statusClass = keywordResult.found ? 'status-found' : 'status-not-found';
                    const statusText = keywordResult.found ? '✅ 已找到' : '❌ 未找到';
                    
                    return `
                        <div class="keyword-item">
                            <div class="keyword-name">${keyword}</div>
                            <div class="status-badge ${statusClass}">${statusText}</div>
                            ${keywordResult.found ? `
                                <div class="result-details">
                                    <div>第 ${keywordResult.page} 頁 第 ${keywordResult.position} 位</div>
                                    <a href="${keywordResult.url}" class="result-link" target="_blank">
                                        ${keywordResult.title}
                                    </a>
                                    <div class="result-snippet">${keywordResult.snippet}</div>
                                </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');
                
                return `
                    <div class="search-result">
                        <div class="search-header">
                            <div class="search-query">🔍 ${result.searchQuery}</div>
                            <div class="search-meta">
                                搜索時間: ${new Date(result.timestamp).toLocaleString('zh-TW')}
                            </div>
                        </div>
                        <div class="keywords-list">
                            ${keywordsHTML}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = resultsHTML;
        }
        
        // 刷新按鈕事件
        document.getElementById('refreshBtn').addEventListener('click', (e) => {
            e.preventDefault();
            loadResults();
        });
        
        // 頁面載入時執行
        document.addEventListener('DOMContentLoaded', loadResults);
        
        // 每5分鐘自動刷新一次
        setInterval(loadResults, 5 * 60 * 1000);
    </script>
</body>
</html>
